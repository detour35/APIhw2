<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <div class="jumbotron text-center">
            <h1>Train Schedule</h1>
        </div>

        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Train Times and Schedules</div>
            <div class="panel-body">
            </div>

            <!-- Table -->
            <table class="table">
                <th>Train Times</th>
                <th>Destination</th>
                <th>Frequency(min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>

                <tbody class="timesDisplay">
                </tbody>
            </table>
        </div>

        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Train Times and Schedules</div>
            <div class="panel-body">

                <form>
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="email" class="form-control trainName" id="exampleInputEmail1" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="password" class="form-control destination" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="firstTrain">First Train Time(HH:mm-military time)</label>
                        <input type="password" class="form-control firstTrain" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency(min)</label>
                        <input type="password" class="form-control frequency" id="exampleInputPassword1" placeholder="Password">
                    </div>
                </form>







            </div>



        </div>







    </div>
</body>

</html>
